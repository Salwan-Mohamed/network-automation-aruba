[defaults]
host_key_checking = False
retry_files_enabled = False
roles_path = ./roles
inventory = ./inventory
vault_password_file = .vault_pass
remote_user = admin
timeout = 30
forks = 10

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes
pipelining = True

[persistent_connection]
connect_timeout = 30
command_timeout = 30

[privilege_escalation]
become = True
become_method = enable
become_user = admin

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecation = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
